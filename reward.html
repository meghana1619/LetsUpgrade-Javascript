<html>
    <body>
        <script>
            var sales=11000;
            if(sales<=5000)
                console.log('2%');
            else if(sales>5000 && sales<=10000)
                console.log('5%');
            else if(sales>10000 && sales<=20000)
                console.log('7%');
            else if(sales>20000)
                console.log('10%');
        </script>
    </body>
</html>
