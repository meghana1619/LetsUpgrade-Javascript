,<html>

        <script>
            class User{
                constructor(name,age,email){
                    this.name=name;
                    this.age=age;
                    this.email=email;
                }
                login(name){
                    console.log(this.name+' has logged in!!');
                }
                logout(name){
                    console.log(this.name+' has logged out!!');
                }

            }
            //const u1=new User('megh',20,'m@gm');

            class Moderator extends User{
                constructor(name,age,email){
                    super(name,age,email);
                    this.coin=0;
                }
                addCoins(){
                    this.coin++;
                    console.log('your coin after addition : '+this.coin);
                }
                removeCoins(){
                    this.coin--;
                    console.log('your coin after addition : '+this.coin);
                }
            }
