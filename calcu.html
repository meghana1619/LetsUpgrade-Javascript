<html>
    <body>
        <script>
            var op= '/';
            var a=5;
            var b=0;
            switch(op){
                case '+':console.log(a+b);
                        break;
                case '-':console.log(a-b);
                        break;
                case '/':if(b==0)
                            console.log('divide by zero');
                        else
                            console.log(a/b);
                        break;
                case '*':console.log(a*b);
                        break;
            }
        </script>
    </body>
</html>
