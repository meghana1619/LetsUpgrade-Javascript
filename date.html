<html>
    <body>
        <p id="demo"></p>
        <script>
                var n=new Date();
                var day=n.getDay();
                var dayName=['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday' ];
                var hr = n.getHours(); 
                var ampm = hr >= 12 ? 'PM' : 'AM'; 
                hr = hr % 12; 
                hr = hr ? hr: 12; 
                var minutes = n.getMinutes(); 
                minutes = minutes < 10 ? '0' + minutes : minutes; 
                var myTime = hr + " " + ampm + " : " + minutes +  
                " : " + n.getMilliseconds(); 
                document.write("Today is :"+dayName[day]+".<br> Current time is : " + myTime)
        </script>
    </body>
</html>
