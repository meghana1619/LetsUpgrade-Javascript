<html>
    <body>
        <script>
            //arry methods
            var a=[6,4,3,2,5,1];
            var len=a.length;
            console.log(len);
            var inOf=a.indexOf(4);
            console.log(inOf);
            console.log(a.sort());
            console.log(a.unshift(16));
            console.log(a.shift());
            console.log(a.slice(2,4));
            console.log(a.splice(2,0,45));
            console.log(a.toString());

            //string methods
            var s='hello123';
            console.log(Number(s));
            console.log(parseInt(s));
            console.log(s.indexOf('l'));
            console.log(s.lastIndexOf('l'));
            console.log(s.search('h'));
            console.log(s.substr(0,3));
            console.log(s.substring(3));
            console.log(s.replace(/123/i,'megha'));
            console.log(s.split(""));
        </script>
    </body>
</html>
