<html>
    <head>
        <style>
            .back{
                background-color: black;
                color:white;
            }
        </style>

    </head>
    <body>
        <h1 id="p1"></h1>
        <button id="p2" onclick="clock()">click</button>
        <script>
            var s=window.prompt("enetr ur name");
            document.getElementById("p1").innerHTML='hello '+s+' welcome!!!! ';
            function clock(){
            var date=new Date();
            var time=date.toLocaleTimeString();
            return document.getElementById("p2").innerHTML=time;
            }
            setInterval(clock,1000);
            document.body.add('black');
            document.body.classList.toggle('back');
        </script>
    </body>
</html>
