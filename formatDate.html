<html>
    <body>
        <script>
            var date=new Date();
            var month=date.getMonth();
            month=month < 10 ? "0"+month : month;
            var day=date.getUTCDay();
            day=day < 10 ? "0"+day : day;
            var year=date.getFullYear();
            document.write(month+"-"+day+"-"+year+" ,"+month+"/"+day+"/"+year+"<br>");
        </script>>
    </body>
</html>
